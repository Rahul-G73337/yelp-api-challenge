<div class="card h-100 card-review">
  <div class="card-header pb-0 d-flex flex-row justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img class="rounded-circle me-2"
           src="{{review.user.image_url}}"/>
      <div class="d-flex flex-column justify-content-center align-items-start fs-5 lh-sm title-left">
        <b class="text-primary ">{{review.user.name}}</b>
        <small class="text-muted">{{review.time_created}}</small>
      </div>
    </div>
    <span class="fs-1 my-0 fw-bolder text-success">{{review.rating}}/5</span>
  </div>
  <div class="card-body py-2">
    <p class="card-text">{{review.text}}</p>
  </div>
  <div class="card-footer pt-0 d-flex flex-row align-items-center text-muted">
    <span class="me-1"><i class="zmdi zmdi-comments"></i></span>
    <small>
      <span class="fa fa-star checked" *ngFor="let checked of [].constructor(review.rating)"></span>
      <span class="fa fa-star" *ngFor="let non-checked of [].constructor(5-review.rating)"></span>
</small>
  </div>
  <a href="#" class="stretched-link"></a>
</div>
